<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLB Odds â€“ Phantom Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Audiowide&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="header"></div>

  <main class="page-content page--odds" data-sport="mlb">
    <!-- League Banner -->
    <section class="league-banner league-mlb">
      <div class="banner-inner">
        <h1>MLB</h1>
        <p>Moneyline &amp; Totals. Build your parlay on the right.</p>
      </div>
    </section>

    <!-- Layout: odds board + right rail -->
    <div class="odds-layout">
      <section id="odds-board" class="odds-board" aria-live="polite">
        <!-- JS will render cards here -->
      </section>

<aside class="parlay-rail mode-bets" id="parlay-rail" aria-label="Parlay">
  <div class="rail-header">
    <h2 class="rail-title" id="rail-title">Bets in Play</h2>
  </div>

  <!-- Scrollable middle area -->
  <div class="rail-scroll" id="rail-scroll">
    <!-- PARLAY LEGS (hidden in bets mode) -->
    <ul id="parlay-legs" class="legs"></ul>

    <!-- BETS IN PLAY (visible in bets mode) -->
    <div id="bets-container">
      <ul id="bets-in-play" class="bets">
        <li class="empty">No bets in play yet.</li>
      </ul>
    </div>
  </div>

  <!-- Bottom widget (only visible in parlay mode) -->
  <div class="rail-footer" id="rail-footer">
    <div class="rail-summary">
      <div><span>Total Odds</span><strong id="total-odds">+0</strong></div>
      <div class="wager-row">
        <label for="wager">Wager (USD)</label>
        <input id="wager" type="number" min="1" value="10" />
      </div>
      <div><span>Projected Payout</span><strong id="payout">$0.00</strong></div>
    </div>

    <button id="submit-parlay" class="btn btn-primary btn-block" disabled>Submit Parlay</button>
    <button id="clear-parlay" class="btn btn-ghost btn-block">Clear</button>
  </div>
</aside>

    </div>
  </main>

  <div id="footer"></div>

<script src="js/app.js"></script>
<script src="js/parlay.js?v=1"></script>
<script>
  // call the global initializer
  window.initParlayPage && window.initParlayPage("mlb");  /* nfl / sec accordingly */
</script>

</body>
</html>
