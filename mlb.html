<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLB Odds â€“ Phantom Picks</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Audiowide&family=Merriweather&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css?v=odds3">
  <link rel="stylesheet" href="assets/css/cards.css?v=1">
</head>
<body>
  <!-- header/footer are injected -->
  <div id="header"></div>

  <!-- IMPORTANT: data-sport drives which odds we fetch -->
  <main class="page-content page--odds" data-sport="mlb">
    <!-- Banner -->
    <section class="league-banner league-mlb">
      <div class="banner-inner">
        <h1>MLB</h1>
        <p>Moneyline &amp; Totals. Build your parlay on the right.</p>
      </div>
    </section>

    <!-- Filters (dropdown + search + refresh) -->
    <section id="filters" class="filter-bar"></section>

    <!-- Odds board + right rail mount -->
    <div class="odds-layout">
      <section id="odds-board" class="odds-board" aria-live="polite">
          <div id="no-games" style="text-align:center; padding:20px; font-size:18px; opacity:0.7; display:none;">
    No games available
          </div>
      </section>
      <div id="rail"></div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- JS: order matters -->
  <script src="js/app.js?v=2"></script>

  <!-- If you're keeping the API key out of odds.js, include config.js here -->
  <!-- <script src="js/config.js?v=1"></script> -->

  <!-- These two should be present if you added division/conference maps -->
  <!-- <script src="js/meta.js?v=1"></script> -->

  <script src="js/logos.js?v=1"></script>
  <script src="js/odds.js?v=1"></script>
  <script src="js/parlay.js?v=6"></script>
  <script>
    // Init after rail partial is injected
    window.addEventListener('rail:ready', () => {
      const sport = document.querySelector('.page--odds')?.dataset?.sport || 'mlb';
      window.initParlayPage && window.initParlayPage(sport);
    });
  </script>
</body>
</html>
