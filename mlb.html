<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Audiowide&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css?v=odds3">
  <link rel="stylesheet" href="assets/css/cards.css?v=1">
</head>
<body>
  <div id="header"></div>

  <main class="page-content page--odds" data-sport="mlb">
    <!-- League Banner -->
    <section class="league-banner league-mlb">
      <div class="banner-inner">
        <h1>MLB</h1>
        <p>Moneyline &amp; Totals. Build your parlay on the right.</p>
      </div>
    </section>

    <!-- Layout: odds board + right rail -->
    <div class="odds-layout">
      <section id="odds-board" class="odds-board" aria-live="polite"></section>

      <!-- Right rail partial mounts here -->
      <div id="rail"></div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Order matters: app.js loads the partials, then parlay.js wires behavior -->
  <script src="js/app.js?v=2"></script>
  <script src="js/logos.js?v=1"></script>
<script src="js/odds.js?v=1"></script>
<script src="js/parlay.js?v=6"></script>

  <script>
    /* Wait until the rail partial is injected, THEN init the page.
       app.js dispatches 'rail:ready' after it inserts assets/partials/rail.html */
    window.addEventListener('rail:ready', function () {
      window.initParlayPage && window.initParlayPage('mlb');
    });
  </script>
</body>
</html>
