<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard · Phantom Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Audiowide&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/cards.css?v=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Merriweather:wght@400;700&family=Nabla&display=swap" rel="stylesheet">

  
  <!-- Site styles (adjust the path if this file is in a subfolder) -->
  <link rel="stylesheet" href="assets/css/styles.css?v=lb1">
  <style>
  .page-content {
    max-width: 1200px;
    margin: 0 auto;
  }
</style>

</head>

<body>
  <!-- Header placeholder (filled by fetch) -->
  <div id="app-header" aria-hidden="true"></div>

  <!-- Main content -->
  <main class="page-content" id="leaderboard">
    <!-- Banner -->
    <section class="league-banner league-sec">
      <div class="banner-inner">
        <h1>Leaderboard</h1>
        <p>Track the hottest hands and biggest swings across Phantom Picks.</p>
      </div>
    </section>

    <!-- Controls row -->
    <div class="filter-bar">
      <div class="filter-bar-inner">
        <div class="filter-left" style="gap:8px;">
          <button class="btn btn-refresh" data-range="7d">7 days</button>
          <button class="btn btn-refresh" data-range="30d">30 days</button>
          <button class="btn btn-refresh" data-range="all">All time</button>

          <div class="divider" style="height:24px;"></div>

          <button class="btn btn-refresh" data-metric="net">Net</button>
          <button class="btn btn-refresh" data-metric="roi">ROI</button>
          <button class="btn btn-refresh" data-metric="vol">Volume</button>
        </div>

        <div class="filter-right" style="gap:10px;">
          <span class="filter-label">Sport</span>
          <div class="select-wrap">
            <select id="lb-sport" class="filter-select" aria-label="Sport filter">
              <option value="all">All sports</option>
              <option value="mlb">MLB</option>
              <option value="nfl">NFL</option>
              <option value="sec">CFB</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- KPI tiles -->
    <div class="card-grid three" style="margin-bottom:12px;">
      <div class="info-card kpi">
        <h3>Active users</h3>
        <p id="kpi-active">—</p>
      </div>
      <div class="info-card kpi">
        <h3>Avg ROI</h3>
        <p id="kpi-avg-roi">—</p>
      </div>
      <div class="info-card kpi">
        <h3>Biggest single win</h3>
        <p id="kpi-biggest-win">—</p>
      </div>
    </div>

    <div class="info-card kpi" style="margin-bottom:16px;">
      <h3>Hottest streak</h3>
      <p id="kpi-streak">—</p>
    </div>

    <!-- Winners / Losers headings -->
    <div class="card-grid two" style="margin-bottom:10px;">
      <div class="info-card">
        <h3>Top winners</h3>
      </div>
      <div class="info-card">
        <h3>Biggest losers</h3>
      </div>
    </div>

    <!-- Table -->
    <div class="info-card" style="padding:0;">
      <div style="overflow-x:auto;">
        <table class="table" id="lb-table" aria-label="Leaderboard table">
          <thead>
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Record</th>
              <th>Net</th>
              <th>ROI</th>
              <th>Best hit</th>
              <th>Last 7d</th>
            </tr>
          </thead>
          <tbody>
            <!-- Placeholder rows for now -->
            <tr><td colspan="7" style="text-align:center; opacity:.7;">No data yet</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer placeholder (filled by fetch) -->
  <div id="app-footer" aria-hidden="true"></div>

  <script>
    // --- tiny helper to fetch partials with fallback paths ---
    async function injectPartial(elId, paths) {
      const host = document.getElementById(elId);
      if (!host) return;
      for (const p of paths) {
        try {
          const r = await fetch(p, {cache: 'no-store'});
          if (r.ok) {
            host.innerHTML = await r.text();
            host.removeAttribute('aria-hidden');
            return true;
          }
        } catch (_) {}
      }
      console.warn('Partial not found for', elId, paths);
      return false;
    }

    // Try common locations. Adjust if your partials live elsewhere.
    const headerPaths = [
      '/partials/header.html',
      'partials/header.html',
      '/assets/partials/header.html',
      'assets/partials/header.html'
    ];
    const footerPaths = [
      '/partials/footer.html',
      'partials/footer.html',
      '/assets/partials/footer.html',
      'assets/partials/footer.html'
    ];

    (async () => {
      const headerOk = await injectPartial('app-header', headerPaths);

      // Mark Leaderboard as active in the nav once header is in DOM
      if (headerOk) {
        // Try matching by href fragment first
        let link = document.querySelector('a[href*="leaderboard"]');
        // Fallback: match by link text
        if (!link) {
          link = Array.from(document.querySelectorAll('a')).find(a =>
            (a.textContent || '').trim().toLowerCase() === 'leaderboard'
          );
        }
        if (link) {
          link.classList.add('active');
          // if your nav uses a current class name, add it here as well:
          link.setAttribute('aria-current', 'page');
        }
      }

      // Footer
      await injectPartial('app-footer', footerPaths);
    })();

    // (Optional) wire up the filter buttons to look 'selected' without
    // adding new CSS. This simply toggles a data-selected attribute.
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.btn.btn-refresh');
      if (!btn) return;

      // If it’s a range button, toggle within the range group
      if (btn.dataset.range) {
        document.querySelectorAll('.btn.btn-refresh[data-range]').forEach(b => b.removeAttribute('data-selected'));
        btn.setAttribute('data-selected', 'true');
      }

      // If it’s a metric button, toggle within the metric group
      if (btn.dataset.metric) {
        document.querySelectorAll('.btn.btn-refresh[data-metric]').forEach(b => b.removeAttribute('data-selected'));
        btn.setAttribute('data-selected', 'true');
      }
    });
  </script>
</body>
</html>
