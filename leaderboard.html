<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard · Phantom Picks</title>

  <!-- Site styles -->
  <link rel="stylesheet" href="assets/css/styles.css?v=lb4" />
</head>
<body>

  <!-- Shared header (populated by your partial loader in assets/js/app.js) -->
  <header id="site-header"></header>

  <main class="page-content no-rail">
    <!-- Banner -->
    <section class="league-banner leaderboard-banner">
      <div class="banner-inner">
        <h1>Leaderboard</h1>
        <p>Track the hottest hands and biggest swings across Phantom Picks.</p>
      </div>
    </section>

    <div class="lb-wrap">
      <!-- Filters -->
      <div class="lb-filters">
        <div class="left">
          <div class="lb-seg" aria-label="Range">
            <button type="button" class="is-active" data-range="7d">7 days</button>
            <button type="button" data-range="30d">30 days</button>
            <button type="button" data-range="all">All time</button>
          </div>

          <div class="lb-seg" aria-label="Scope">
            <button type="button" class="is-active" data-scope="net">Net</button>
            <button type="button" data-scope="roi">ROI</button>
            <button type="button" data-scope="volume">Volume</button>
          </div>
        </div>

        <div class="right">
          <label for="lb-sport" class="sr-only">Sport</label>
          <select id="lb-sport" class="lb-select" aria-label="Sport">
            <option value="all">All sports</option>
            <option value="mlb">MLB</option>
            <option value="nfl">NFL</option>
            <option value="sec">CFB (Power 4 + ND)</option>
          </select>
        </div>
      </div>

      <!-- Stat tiles -->
      <section class="stat-grid" aria-label="Snapshot">
        <article class="stat-card">
          <div class="label">Active users</div>
          <div class="value" id="stat-users">—</div>
        </article>
        <article class="stat-card">
          <div class="label">Avg ROI</div>
          <div class="value" id="stat-avg-roi">—</div>
        </article>
        <article class="stat-card">
          <div class="label">Biggest single win</div>
          <div class="value" id="stat-biggest-win">—</div>
        </article>
        <article class="stat-card">
          <div class="label">Hottest streak</div>
          <div class="value" id="stat-streak">—</div>
        </article>
      </section>

      <!-- Side panels -->
      <section class="columns">
        <aside class="panel">
          <h3>Top winners <span class="pill" id="winners-tag">—</span></h3>
          <ol class="rank-list" id="winners-list" aria-live="polite"></ol>
        </aside>

        <aside class="panel">
          <h3>Biggest losers <span class="pill" id="losers-tag">—</span></h3>
          <ol class="rank-list" id="losers-list" aria-live="polite"></ol>
        </aside>
      </section>

      <!-- Main table -->
      <section class="table-wrap" aria-label="Leaderboard table">
        <table class="lb">
          <thead>
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Record</th>
              <th>Net</th>
              <th>ROI</th>
              <th>Best hit</th>
              <th>Last 7d</th>
            </tr>
          </thead>
          <tbody id="lb-tbody">
            <!-- populated by assets/js/leaderboard.js -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <!-- Shared footer (populated by partial loader) -->
  <footer id="site-footer"></footer>

  <!-- Your site bootstrap that mounts header/footer partials -->
  <script src="assets/js/app.js"></script>

  <!-- Leaderboard page logic -->
  <script src="assets/js/leaderboard.js?v=lb4"></script>
</body>
</html>
