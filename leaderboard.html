<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Leaderboard · Phantom Picks</title>

  <!-- site-wide styles only -->
  <link rel="stylesheet" href="assets/css/styles.css?v=lb3">
</head>
<body class="page-content no-rail">
  <!-- header partial mount -->
  <div id="header"></div>

  <main class="lb-wrap">
    <!-- Page banner -->
    <section class="league-banner leaderboard-banner">
      <div class="banner-inner">
        <h1>Leaderboard</h1>
        <p>Track top winners, cold streaks, and weekly movers across the site.</p>
      </div>
    </section>

    <!-- Filters -->
    <div class="lb-filters" id="lb-filters">
      <div class="left">
        <div class="lb-seg" role="tablist" aria-label="Range">
          <button class="is-active" data-range="7d" aria-selected="true">Last 7 days</button>
          <button data-range="30d" aria-selected="false">Last 30 days</button>
          <button data-range="all" aria-selected="false">All-time</button>
        </div>
        <div class="lb-seg" role="tablist" aria-label="Scope">
          <button class="is-active" data-scope="net" aria-selected="true">Net winnings</button>
          <button data-scope="roi" aria-selected="false">ROI</button>
          <button data-scope="volume" aria-selected="false">Volume</button>
        </div>
      </div>
      <div class="right">
        <select class="lb-select" id="lb-sport" aria-label="Sport">
          <option value="all">All sports</option>
          <option value="mlb">MLB</option>
          <option value="nfl">NFL</option>
          <option value="sec">CFB (Power 4 + ND)</option>
        </select>
      </div>
    </div>

    <!-- Stat tiles -->
    <section class="stat-grid" id="stat-grid">
      <div class="stat-card">
        <div class="label">Active bettors</div>
        <div class="value" id="stat-users">—</div>
      </div>
      <div class="stat-card">
        <div class="label">Avg ROI (selected range)</div>
        <div class="value" id="stat-avg-roi">—</div>
      </div>
      <div class="stat-card">
        <div class="label">Biggest single win</div>
        <div class="value" id="stat-biggest-win">—</div>
      </div>
      <div class="stat-card">
        <div class="label">Longest hot streak</div>
        <div class="value" id="stat-streak">—</div>
      </div>
    </section>

    <!-- Winners / Losers -->
    <section class="columns">
      <div class="panel">
        <h3>Top Winners <span class="pill" id="winners-tag">7d · Net</span></h3>
        <ul class="rank-list" id="winners-list"></ul>
      </div>
      <div class="panel">
        <h3>Top Losers <span class="pill" id="losers-tag">7d · Net</span></h3>
        <ul class="rank-list" id="losers-list"></ul>
      </div>
    </section>

    <!-- Full table -->
    <section class="table-wrap">
      <table class="lb" aria-label="Leaderboard table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Record</th>
            <th>Net</th>
            <th>ROI</th>
            <th>Best hit</th>
            <th>Last 7d</th>
          </tr>
        </thead>
        <tbody id="lb-tbody"></tbody>
      </table>
    </section>
  </main>

  <!-- footer partial mount -->
  <div id="footer"></div>

  <!-- external scripts only (no inline code) -->
  <script src="assets/js/app.js"></script>          <!-- mounts header/footer partials -->
  <script src="assets/js/leaderboard.js"></script>  <!-- page logic (mock or real) -->
</body>
</html>
