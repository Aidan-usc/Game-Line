<!-- assets/partials/rail.html -->
<aside id="parlay-rail" class="parlay-rail">
  <header class="rail-header">
    <div class="rail-title-row">
      <h2 id="rail-title" class="rail-title">Bets in Play</h2>
      <button id="clear-parlay" class="rail-clear" type="button" aria-label="Clear all">Clear</button>
    </div>
    <p class="rail-sub">Selections appear here as you tap odds.</p>
  </header>

  <section class="rail-body">
    <ul id="parlay-legs" class="legs">
      <!-- legs injected here -->
    </ul>
  </section>

  <footer class="rail-footer">
    <div class="rail-summary">
      <div class="row odds-row">
        <span>Total Odds</span>
        <strong id="total-odds">+0</strong>
      </div>

      <label class="row wager-row" for="wager">
        <span>Wager (USD)</span>
        <input id="wager" type="number" min="1" step="1" value="10" inputmode="numeric" />
      </label>

      <div class="row payout-row">
        <span>Projected Payout</span>
        <strong id="payout">$0.00</strong>
      </div>

      <button id="submit-parlay" class="btn btn-block btn-primary" disabled>Submit Parlay</button>
    </div>
  </footer>
</aside>
