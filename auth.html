<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in · Phantom Picks</title>

  <!-- Load site styles -->
 <link rel="stylesheet" href="assets/css/styles.css?v=auth3">
  <!-- If this file lives in a subfolder, make the path relative instead, e.g.:
       ../assets/css/styles.css?v=auth2  or  ../../assets/css/styles.css?v=auth2 -->
</head>
<body class="page-content no-rail">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-tabs" role="tablist" aria-label="Auth tabs">
        <button class="auth-tab is-active" data-tab="signin" aria-selected="true">Sign in</button>
        <button class="auth-tab" data-tab="signup" aria-selected="false">Create account</button>
      </div>

      <div class="auth-body">
        <!-- Sign in -->
        <form class="auth-form" id="form-signin" autocomplete="on">
          <h1 class="auth-title">Welcome back</h1>
          <p class="auth-sub">Sign in to stack picks and compete on the leaderboard.</p>

          <label class="field">
            <span class="field-label">Email</span>
            <input class="field-input" type="email" placeholder="you@example.com" required>
          </label>

          <label class="field">
            <span class="field-label">Password</span>
            <input class="field-input" type="password" placeholder="••••••••" required>
          </label>

          <div class="row between">
            <a class="link" href="#" onclick="return false;">Forgot your password?</a>
            <button class="btn btn-primary" type="submit">Sign in</button>
          </div>
        </form>

        <!-- Create account -->
        <form class="auth-form" id="form-signup" hidden>
          <h1 class="auth-title">Create your account</h1>
          <p class="auth-sub">One email per account. Picks reset weekly.</p>

          <label class="field">
            <span class="field-label">Email</span>
            <input class="field-input" type="email" placeholder="you@example.com" required>
          </label>

          <label class="field">
            <span class="field-label">Password</span>
            <input class="field-input" type="password" placeholder="At least 8 characters" required>
          </label>

          <label class="checkbox">
            <input type="checkbox" required>
            <span>I agree to the Privacy Policy</span>
          </label>

          <div class="row end">
            <button class="btn btn-primary" type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Tiny tab toggler (for switching between Sign in / Create account) -->
  <script>
    document.addEventListener('click', e => {
      const tab = e.target.closest('.auth-tab');
      if (!tab) return;
      document.querySelectorAll('.auth-tab').forEach(t => {
        const active = t === tab;
        t.classList.toggle('is-active', active);
        t.setAttribute('aria-selected', active ? 'true' : 'false');
      });
      const id = tab.dataset.tab; // "signin" or "signup"
      document.querySelectorAll('.auth-form').forEach(f => {
        f.hidden = (f.id !== `form-${id}`);
      });
    });
  </script>
</body>
</html>
