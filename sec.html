<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFB Odds – Phantom Picks</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Audiowide&family=Merriweather&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css?v=odds3">
  <link rel="stylesheet" href="assets/css/cards.css?v=5">
</head>
<body>
  <!-- header/footer are injected -->
  <div id="header"></div>

  <main class="page-content page--odds" data-sport="sec">
    <!-- Banner (UI says CFB, code keeps 'sec' for the page key) -->
    <section class="league-banner league-sec">
      <div class="banner-inner">
        <h1>CFB</h1>
        <p>Power-4 + Notre Dame • Moneyline &amp; Totals. Build your parlay on the right.</p>
      </div>
    </section>

    <!-- Filters (conference + search + refresh) -->
    <section id="filters" class="filter-bar"></section>

    <!-- Odds board + right rail mount -->
    <div class="odds-layout">
      <section id="odds-board" class="odds-board" aria-live="polite"></section>
      <div id="rail"></div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- JS: order matters -->
  <script src="js/app.js?v=2"></script>

  <!-- API key (if you use config.js) -->
  <!-- <script src="js/config.js?v=1"></script> -->

  <!-- Metadata for divisions/conferences (includes Power-4 + ND) -->
  <script src="js/meta.js?v=1"></script>

  <!-- Logos (your local mapping) -->
  <script src="js/logos.js?v=1"></script>

  <!-- Odds service (with filters + variable caching) -->
  <script src="js/odds.js?v=2"></script>

  <!-- Parlay UI (renderBoard + reRenderOdds patched) -->
  <script src="js/parlay.js?v=7"></script>

  <script>
    // Init after the rail partial is injected
    window.addEventListener('rail:ready', () => {
      const sport = document.querySelector('.page--odds')?.dataset?.sport || 'sec';
      window.initParlayPage && window.initParlayPage(sport);
    });
  </script>
</body>
</html>
